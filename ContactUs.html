<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <style>
 body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }
        header {
            background: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        h1, h2 {
            color: #444;
        }
        .contact-info {
            margin-bottom: 40px;
        }
        .contact-info p {
            line-height: 1.6;
        }
        .contact-info p strong {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin-bottom: 5px;
            color: #333;
        }
        .contact-form input, .contact-form textarea {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

    </style>
    <header>
        <h1 class="fontfamily">Contact Us</h1>
    </header>
    <div class="fontfamily">
    <a href="./home.html">Home</a>

    <a href="./list.html">TourismList</a>
    </div>
    <div class="container">
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>
                <strong>Address:</strong>
                Jamia Islamia Imdadia,Faisalabad,Pakistan
            </p>
            <p>
                <strong>Phone:</strong>
                92+3280359737
            </p>
            <p>
                <strong>Email:</strong>
                mudasirmuhammd198@gmail.com
            </p>
        </section>

        <section class="contact-form">
            <h2>Contact Form</h2>
            <form action="your-server-side-script" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
